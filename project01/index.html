<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Paul Susmarski -->

<html>
    <head>
        <title>Life Figure-Outer Application</title>
        <link rel="stylesheet" type="text/css" href="lifestyle.css"/>
        <script type="text/javascript" src="indexscript.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="headers">
                <h1>The Magic Life Figure-Outer</h1>
                <h5>Figuring out your life for you, so you don't have to</h5>
            </div>
            <div id="menubar">
                <ul>
                    <li><a class="menuelement" title="There's nothing better than">Home</a></li>
                    <li><a class="menuelement" title="You definitely don't share these">Interests</a></li>
                    <li><a class="menuelement" title="It's bad for your">Health</a></li>
                    <li><a class="menuelement" title="Don't we wish we were all"></a>Academic</li>
                    <li><a class="menuelement" title="We're all this... Right?"></a>Professional</li>
                    <li><a class="menuelement" title="Nothing beats"></a>Fun</li>
                    <li><a class="menuelement" title="Everyone is just a little"></a>Evil</li>
                </ul>
            </div>
            <div id="rightpanel">
                <h4>Current Progress in? Life</h4>
                <h5>Mediocre. You really should enjoy life more.</h5>
            </div>
            <div id="userinteraction">
                <h2>Lorem Ipsum Dolor Sit Amet.</h2>
                <form name="indexform" onsubmit="return ValidateOnSubmit()">
                    How do you feel today?
                    <input type="text" id="how_feel_text" name="how_feel_text"/>
                    <br/>
                    <input type="submit" id="submitbtn" value="Feel me!"/>
                </form>
            </div>
        </div>
    </body>
</html>
